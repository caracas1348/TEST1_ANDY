<link rel="stylesheet" href="./view/ssoma/ssoma.css">
<link rel="stylesheet" href="./css/pagination.css">
<input type="hidden" id="idInspeccionForm">
<div class="row justify-content-center pt-5">
    <div class="col-md-11">
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-4 position-relative">
                        <label for="">Nombre de la Inspección</label>
                        <input type="text" class="form-control" id="buscarInspeccion">
                        <input type="hidden" id="id-inspeccion-select">
                    </div>
                    <div class="col-2">
                        <label for="">Fecha Desde</label>
                        <input type="text" id="fechaInicio" class="form-control datepicker" placeholder="dd/mm/yyyy">
                    </div>
                    <div class="col-2">
                        <label for="">Fecha Hasta</label>
                        <input type="text" id="fechaFin" class="form-control datepicker" placeholder="dd/mm/yyyy">
                    </div>
                    <div class="col-2">
                        <div class="row justify-content-end">
                            <button class="btn btn-system-green" onclick="filtrarInspecciones()">Buscar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row align-items-center justify-content-end" >
                    <div class="px-4 border-right d-flex align-items-center justify-content-center">
                        <img src="./images/newsistema/iconos/registros.svg" alt="">
                        <span class="cantidad ml-3" id="cantidad">0</span>
                    </div>
                    <div class="px-4">
                        <button class="btn btn-system-celeste" style="font-size: 13px;"  onclick="CrearInspeccion()">
                            <img src="./images/newsistema/iconos/calendario.svg" alt="">
                            <span class="ml-3">Crear Inspección</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row justify-content-center mt-5 mb-4">
    <div class="col-md-11">
        <div class="header-tabla p-3" style="font-size: 15px">
            <div class="row m-0 justify-content-between">
                <div class="col-md-3">Inspección</div>
                <div class="col-md-4">Fecha de creación</div>
                <div class="col-md-2">Estado</div>
                <div class="col-1 text-center">Editar</div>
                <div class="col-1 text-center">Ver</div>
                <div class="col-1 text-center">Eliminar</div>
            </div>
        </div>
        <div class="body-tabla-loader text-center py-3" id="body-tabla-loader">
            <div class="spinner-border text-primary"></div>
            <p class="text-center">Buscando resultados ....</p>
        </div>
        <div class="body-tabla mt-4 d-none">
            <div class="content-registros-no-encontrados">
                <div>
                    <img src="./images/newsistema/iconos/calendario-registros-vacios.svg" alt="">
                    <p class="mt-4">No tiene Inspecciones Registrados</p>
                </div>
            </div>
        </div>
        <div class="body-tabla-list" id="body-tabla-list">

        </div>
        <div id="pagination-container" class="mt-3"></div>
    </div>
</div>

<div class="modal_confirmacion" id="modal-confirmacion-delete">
    <div class="modal_confirmacion__content">
        <div class="modal_confirmacion__head bg-danger">
            <img src="./images/newsistema/iconos/informacion3.svg" alt="">
        </div>
        <div class="modal_confirmacion__body">
            <div class="title mb-4 mt-3">
                ¿Estas seguro de eliminar <span class="title_formulario_delete"></span> ?
            </div>
<!--            <div class="content">-->
<!--                ¿Desea confirmar la finalización del formulario?-->
<!--            </div>-->
            <div class="footer">
                <div class="d-flex">
                    <div class="col-md-6 pl-0">
                        <button class="btn_confirmar_modal" onclick="deleteInspeccionFormulario()">Confirmar</button>
                    </div>
                    <div class="col-md-6 pr-0">
                        <button class="btn_cerrar_modal" onclick="cerrarModal('modal-confirmacion-delete')">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal_confirmacion" id="modal-confirmacion-delete-mensaje">
    <div class="modal_confirmacion__content">
        <div class="modal_confirmacion__head bg-green-lime-modal">
            <img src="./images/newsistema/iconos/correct1.svg" alt="">
        </div>
        <div class="modal_confirmacion__body">
            <div class="title mb-4 mt-3">
                Se elimino correctamente
            </div>
<!--            <div class="content">-->
<!--                ¿Desea confirmar la finalización del formulario?-->
<!--            </div>-->
            <div class="footer">
                <div class="d-flex">
                    <div class="col-md-12 px-0">
                        <button class="btn_confirmar_modal bg-green-lime-modal" onclick="cerrarModal('modal-confirmacion-delete-mensaje')">De Acuerdo</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal_confirmacion" id="modal-observacion" >
    <div class="modal_confirmacion__content " style="width: 375px;">
        <div class="modal_confirmacion__head d-flex align-items-center">
            <h6 class="title_modal_header text-left px-3 m-0" style="width: 80%;"></h6>
            <div style="width: 20% ; cursor:pointer;" onclick="cerrarModal('modal-observacion')">
                <i class="fas fa-times"></i>
            </div>
        </div>
        <div class="modal_confirmacion__body" style="    height: calc(100vh - 150px); overflow: auto;">
<!--            <div class="title mb-4 mt-3">-->
<!--                ¿Estas seguro de eliminar <span class="title_formulario_delete"></span> ?-->
<!--            </div>-->
            <div class="content" id="contenido-detalle">

            </div>
        </div>
    </div>
</div>

<script src="./js/paginator/pagination.js"></script>
